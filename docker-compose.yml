services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.webapp
    volumes:
      - ./client:/app/client
    environment:
      - DOCKER=TRUE
      - BOT_AUTH_JWKS_DATA=${BOT_AUTH_JWKS_DATA}
    env_file:
      - .env
    ports:
      - 8000:8000
  celery:
    build:
      context: .
      dockerfile: Dockerfile.celery
    environment:
      - DOCKER=TRUE
      - OPENLIBRARY_SESSION_COOKIE=${OPENLIBRARY_SESSION_COOKIE}
      - BOT_AUTH_JWKS_DATA=${BOT_AUTH_JWKS_DATA}
    env_file:
      - .env
  redis:
    image: "redis:alpine"